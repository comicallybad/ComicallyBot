metrics:
    prometheus:
        enabled: false
        endpoint: /metrics
plugins:
    lavasrc:
        lyrics-sources:
            deezer: false
            spotify: false
            youtube: false
        providers:
            - ytsearch:"%ISRC%"
            - ytsearch:%QUERY%
        sources:
            applemusic: false
            deezer: false
            flowerytts: false
            spotify: true
            yandexmusic: false
            youtube: true
        spotify:
            albumLoadLimit: 6
            clientId: "your client ID"
            clientSecret: "your client secret"
            countryCode: US
            playlistLoadLimit: 6
    youtube:
        allowDirectPlaylistIds: true
        allowDirectVideoIds: true
        allowSearch: true
        clientOptions:
            ANDROID_MUSIC:
                playback: false
                playlistLoading: false
                searching: false
                videoLoading: true
            MUSIC:
                playback: false
                playlistLoading: false
                searching: true
                videoLoading: false
            TVHTML5EMBEDDED:
                playback: true
                playlistLoading: false
                searching: false
                videoLoading: true
            WEB:
                playback: false
                playlistLoading: true
                searching: true
                videoLoading: false
            WEBEMBEDDED:
                playback: false
                playlistLoading: false
                searching: false
                videoLoading: false
        clients:
            - MUSIC
            - ANDROID_MUSIC
            - WEB
            - WEBEMBEDDED
            - TVHTML5EMBEDDED
        enabled: true
        oauth:
            enabled: true
            refreshToken: "your refresh token"
            skipInitialization: true
sentry:
    dsn: ""
    environment: ""
server:
    address: 0.0.0.0
    http2:
        enabled: false
    port: 2333